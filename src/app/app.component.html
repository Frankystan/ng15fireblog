<mat-drawer-container>
	<mat-drawer
		#drawer
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>Menu</mat-toolbar>
		<app-drawer-nav-list [drawer]="drawer" [isHandset]="(isHandset$ | async)!"></app-drawer-nav-list>
	</mat-drawer>
	<mat-drawer-content>
		<mat-toolbar color="primary" class="mat-elevation-z11">
            <div class="navigation">
                <app-btn-drawer [drawer]="drawer"></app-btn-drawer>

			<span>ng15fireblog</span>
            <span class="fx-flex"></span>
            <app-btn-language-selector></app-btn-language-selector>
            </div>
            <div class="progress-bar">
                <mat-progress-bar

                color="accent"
                mode="indeterminate">
            </mat-progress-bar>
            </div>
		</mat-toolbar>
		<div class="content">
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
