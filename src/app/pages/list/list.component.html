<mat-card class="list" *ngFor="let user of list; index as i">
    <mat-card-header>
        <img mat-card-avatar [src]="user.image" />
        <mat-card-title
            >#{{ i + 1 }} - {{ user.name }}</mat-card-title
        >
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <img
        mat-card-image
        [src]="user.image"
    />
    <mat-card-content>
        <p>
            {{ user.bio }}
        </p>
    </mat-card-content>
</mat-card>
