<div class="content-centered">
    <mat-card fxLayout="column" fxFlex.sm="90" fxFlex.md="65" fxFlex.gt-md="50">
        <form autocomplete="off" novalidate [formGroup]="form" (submit)="save()">
            <mat-card-header>
                <mat-card-title>
                    {{ "auth.login.title" | translate }}</mat-card-title
                >
                <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
            </mat-card-header>

            <mat-card-content>
                <mat-form-field>
                    <input
                        autofocus
                        matInput
                        [placeholder]="'auth.input.email' | translate"
                        name="email"
                        formControlName="email"
                    />
                    <mat-error *ngIf="form.get('email')?.invalid">{{
                        getErrorMessage("email") | translate
                    }}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input
                        matInput
                        [placeholder]="'auth.input.password' | translate"
                        name="password"
                        formControlName="password"
                        [type]="hide ? 'password' : 'text'"
                    />
                    <mat-error *ngIf="form.get('password')?.invalid">{{
                        getErrorMessage("password") | translate
                    }}</mat-error>
                    <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? "visibility" : "visibility_off"
                    }}</mat-icon>
                </mat-form-field>

                <!-- <ngx-recaptcha2 #captchaElem
                    formControlName="recaptcha"
                    name="recaptcha"
                    [size]="size"
                    [hl]="i18n.language"
                    [theme]="theme"
                    [type]="type"
                    [siteKey]="siteKey"

                    (expire)="handleExpire()"
                    (load)="handleLoad()"
                    (success)="handleSuccess($event)">
                </ngx-recaptcha2> -->
            </mat-card-content>

            <mat-card-actions align="end">
                <button
                    type="submit"
                    color="primary"
                    mat-raised-button
                    [disabled]="!form.valid && (form.dirty || form.untouched)"
                >
                    {{ "auth.login.button" | translate }}
                </button>
            </mat-card-actions>
        </form>

        <div fxLayout="row" class="space-between">
            <button
                class="addtional-links"
                fxFlex="45"
                color="primary"
                routerLink="/auth/register"
                mat-button
            >
                {{ "auth.login.register" | translate }}
            </button>
            <button
                class="addtional-links"
                fxFlex="45"
                color="primary"
                routerLink="/auth/forgot-password"
                mat-button
            >
                {{ "auth.login.forgotten_pwd" | translate }}
            </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="mat-or-divider">
            <mat-divider fxFlex="45"></mat-divider>
            <span fxFlex="10" style="text-align: center; font-weight: 500">or</span>
            <mat-divider fxFlex="45"></mat-divider>
        </div>

        <div fxLayout="row" class="space-between">
            <button
                class="social-button"
                fxFlex="30"
                mat-stroked-button
                (click)="socialLogin('google.com')"
            >
                <svg
                    ngClass.lt-md="no-padding"
                    aria-hidden="true"
                    viewBox="0 0 18 18"
                >
                    <path
                        d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"
                        fill="#4285F4"
                    ></path>
                    <path
                        d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"
                        fill="#34A853"
                    ></path>
                    <path
                        d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"
                        fill="#FBBC05"
                    ></path>
                    <path
                        d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"
                        fill="#EA4335"
                    ></path>
                </svg>

                <span fxHide.lt-md="true">Google</span>
            </button>

            <button
                class="social-button"
                fxFlex="30"
                mat-stroked-button
                (click)="socialLogin('facebook.com')"
            >
                <svg
                    ngClass.lt-md="no-padding"
                    viewBox="0 0 36 36"
                    fill="url(#jsc_c_2)"
                >
                    <defs>
                        <linearGradient
                            x1="50%"
                            x2="50%"
                            y1="97.0782153%"
                            y2="0%"
                            id="jsc_c_2"
                        >
                            <stop offset="0%" stop-color="#0062E0"></stop>
                            <stop offset="100%" stop-color="#19AFFF"></stop>
                        </linearGradient>
                    </defs>
                    <path
                        d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
                    ></path>
                    <path
                        fill="#fff"
                        d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
                    ></path>
                </svg>
                <span fxHide.lt-md="true">Facebook</span>
            </button>

            <button
                class="social-button"
                fxFlex="30"
                mat-stroked-button
                (click)="socialLogin('github.com')"
            >

                    ></path>
                </svg>
                <span fxHide.lt-md="true">Github</span>
            </button>
        </div>
    </mat-card>
</div>
