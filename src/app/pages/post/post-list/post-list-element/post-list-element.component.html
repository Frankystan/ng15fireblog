<a [routerLink]="['/posts', post.id]" mat-list-item class="mat-list-item">
	<img
		matListItemAvatar
		src="https://www.zelda.com/links-awakening/assets/img/characters/char-link.png"
		alt="..."
	/>
	<h3 matListItemTitle>#{{ post.id }} - {{ post.title }}</h3>
	<p matListItemLine class="second-line">
		<span
			>{{ post.created_at! * 1000 | amDateFormat : "DD-MM-YYYY HH:mm" }} |
			{{ post.author?.displayName }}</span
		>
		<span>| {{ post.author?.displayName }}</span>
	</p>
</a>
